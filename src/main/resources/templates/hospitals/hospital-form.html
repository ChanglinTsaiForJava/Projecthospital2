<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Emp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class ="container">
        <h3>Vaccine</h3>
        <hr>
        <p class="h4 mb-4">Save Hospital</p>
        <form th:action = "@{/hospitals/save}"
                         th:object="${hospital}"
                            method="post">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{name}" class = "form-control mb-4 v-25" placeholder="name">
            <input type="text" th:field="*{address}" class = "form-control mb-4 v-25" placeholder="address">
            <input type="text" th:field="*{phoneNumber}" class = "form-control mb-4 v-25" placeholder="phoneNumber">
            <input type="hidden" th:field="*{creator}" th:value="${creatorName}">
            <input type="hidden" th:field="*{modifier}" th:value="${modifierName}">
            <p th:if="${errorMessage}" class="text-danger" th:text="${errorMessage}"></p>
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <a th:href="@{/hospitals/list}">return</a>

    </div>
</body>
</html>
