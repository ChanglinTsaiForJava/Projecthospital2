<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <script type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<h1>Member Login</h1>

<!--表單提交-->
<form th:action="@{/controller/secure/login}" method="post">

    <table>
        <tr>
            <td>UserID </td>
<!--            錯誤訊息設定（用map裝）-->
            <!-- 回填 >>th:value="${param.username}-->
            <td class="inputbox"><input type="text" name="username" th:value="${param.username}"></td>
            <!-- 如果有錯誤顯示錯誤訊息 沒有的話顯示空白 -->
            <td><span th:text="${errors!=null ? errors['key1'] : ''}"></span></td>
        </tr>
        <tr>
            <td class="inputbox" >Password</td>
            <td><input type="text" name="password" th:value="${param.password}"></td>
            <td><span th:text="${errors!=null ? errors['key2'] : ''}"></span></td>
        </tr>
        <tr>
            <td align="right"><input type="submit" value="Login"></td>
        </tr>
    </table>
</form>
</body>
</html>
